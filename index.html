<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eShop</title>
  <link rel="stylesheet" href="style.css">
  </link>
</head>

<body>

  <div id="app">
    <header>
      <form action="#" class="search-inp" @submit.prevent="filter">
        <input type="text" class="goods-search" placeholder="Введите название" v-model="searchLine">
        <button class="search-button" type="submit">Искать</button>
      </form>
      <!-- <ul>
          <li v-for="item in filteredItem">
              <p>{{item.product_name}}</p>
              <p>{{item.product_price}}</p>
          </li>
      </ul> -->
      <div class=""><button class="cart-button" type="button" @click="showCart = !showCart">Корзина</button></div>
      <div class="cart-block" v-show="showCart">
        <p v-if="!cartGoods.length">Корзина пуста</p>
        <div class="cart-item" v-for="item of cartGoods" :key="item.id_product">
          <div class="product-bio">
            <img class="img-small" :src="imgCart" alt="Some image">
            <div class="product-desc">
              <p class="product-title">{{item.product_name}}</p>
              <p class="product-quantity">Количество: {{item.quantity}}</p>
              <p class="product-single-price">$ {{item.price}}</p>
            </div>
          </div>
          <div class="right-block">
            <p class="product-price">{{item.quantity*item.price}}</p>
            <button class="del-btn" @click="removeCart(item)">&times;</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="goods-list">
        <div class="goods-item" v-for="good of filteredGoods" v-bind:key="good.id_product">
          <h2>{{good.product_name}}</h2>
          <p>{{good.price}} $</p>
          <img class="goods-photo" :src="imgCatalog" alt="image">
          <button class="by-btn" @click="addGoods(good)">Купить</button>
        </div>
      </div>
    </main>
  </div>

  <script src="https://github.com/vuejs/vue-devtools"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="script.js"></script>
</body>

</html>
